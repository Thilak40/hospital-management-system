<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../s/newreg.css" type="text/css">
    <title>New Registration</title>
</head>

<body>
    <div class="container">
        <div class="heading">Registration</div>
        <form action="/registration" method="post">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Name</span>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <!-- <div class="card-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter username" required>
                </div> -->
                <div class="card-box">
                    <span class="details">E-mail</span>
                    <input type="email" name="email" placeholder="Enter E-mail" required>
                </div>
                <div class="card-box">
                    <span class="details">Age</span>
                    <input type="text" name="age" placeholder="Enter Age" required>
                </div>
                <div class="card-box">
                    <span class="details">Phone number</span>
                    <input type="phone" name="mobile" placeholder="Enter phone number " required>
                </div>
                <div class="card-box">
                    <span class="details">Address</span>
                    <textarea name="address" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="card-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter password" required id="pass">
                </div>
                <div class="card-box">
                    <span class="details">Confirm password</span>
                    <input type="password" name="conpass" placeholder="Enter confirm password" required id="cpass">
                </div>
            </div>
            <div class="crical-form">
                <span class="crical-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender" value="male" required>&nbsp&nbspMale &nbsp;&nbsp;
                    <input type="radio" name="gender" value="female" required>&nbsp&nbspFemale
                </div>
                <!-- <input type="radio" name="login-type" value="user-login" id="ulradio" checked required>&nbsp;&nbsp;&nbsp;
                <label for="ulradio">Tourist</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="login-type" value="agent-login" id="alradio" required>&nbsp;&nbsp;&nbsp;
                <label for="alradio">Agent</label><br><br> -->
                <div class="reg_sel">
                    <p>Select Position&nbsp;&nbsp;&nbsp;&nbsp;</p>
                    <select name="role" id="" class="selop">
                      <option value="">Select role</option>
                      <option value="Staff">Staff</option>
                      <option value="Pharmacy Staff">Pharmacy Staff</option>
                    </select>
                  </div>
            </div>
            <div class="button">
                <input type="submit" name="submit" value="Submit" id="submit">
            </div>
        </form>

        <script>
            document.getElementById("submit").onclick = () => {
            var x=document.getElementById("pass").value;
            var y=document.getElementById("cpass").value;
            if (x != y) {
                alert("Password and Confirm Password doesnot match");
                return false;
            }
            else {
                return true;
            }
        
        }
        </script>
    </div>
</body>

</html>
